<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas Importantes - Nuestro Mundo</title>
    <link rel="stylesheet" href="/css/fechas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="/icon/icono.ico">
</head>
<body>
    <header>
        <h1>Fechas Importantes</h1>
        <p>Recordemos juntos los momentos que han marcado nuestra historia</p>
    </header>
    <main>
        <section class="section-container">
            <h2>Nuestras Fechas Especiales</h2>
            <div class="add-date-area">
                <input type="date" id="date-input">
                <input type="text" id="date-description" placeholder="¿Qué pasó en esta fecha especial?">
                <button id="add-date-btn" type="button">Guardar Fecha</button>
            </div>
            <div id="dates-list" class="dates-container"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Creado con ❤️ para nuestra historia de amor</p>
        </div>
    </footer>
    <script src="/js/fechas.js"></script>
</body>
</html>
