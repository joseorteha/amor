<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras de Amor - Nuestro Mundo</title>
    <link rel="stylesheet" href="/css/textos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="/icon/icono.ico">
</head>
<body>
    <header>
        <h1>Palabras de Amor</h1>
        <p>Guarda aquí todos los mensajes que quieras compartir conmigo</p>
    </header>
    <main>
        <section class="section-container">
            <h2>Nuestros Mensajes</h2>
            <div class="add-text-area">
                <textarea id="text-input" placeholder="Escribe aquí tu mensaje de amor..."></textarea>
                <button id="add-text-btn" type="button">Guardar Mensaje</button>
            </div>
            <div id="texts-list" class="texts-container"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Creado con ❤️ para nuestra historia de amor</p>
        </div>
    </footer>
    <script src="/js/textos.js"></script>
</body>
</html>
